language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - sys-img-armeabi-v7a-android-18
before_install:
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.2"
jdk:
  - oraclejdk8
script:
  - ./gradlew assemble check -x signArchives
branches:
  except:
    - gh-pages
notifications:
  email: false
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
